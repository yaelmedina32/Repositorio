<h1>buenas</h1>
<div class="" id = "containerNosotros">
    <h1>Trabajadores: </h1><br>
    <input type="text" name="" value="" [(ngModel)] = "nombre_t"><button type="button" name="button" (click) = "agregar(nombre_t)">Agregar</button>
    <ul>
      <li *ngFor = "let pers of arr; index as i">
        <ul>
            <p *ngIf = "arr[i]!='Hola'"><li *ngIf = "arr[i]!='hola'">{{arr[i]}}</li></p>
        </ul>
      </li>
    </ul>
</div>
